<!DOCTYPE html>
<html>

<head>
    <title>
        Admin Pannel
    </title>
    <link rel="stylesheet" href="index1.css">
</head>

<body><h2>Admin Dashboard</h2>
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>Full Name*</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input type="text" name="fullName" id="fullName">
                    </div>
                    <div>
                        <label>Age</label>
                        <input type="number" name="age" id="age">
                    </div>
                    <div>
                        <label>Mobile-No</label>
                        <input type="text" name="mobile" id="mobile">
                    </div>
                    <div>
                        <label>City</label>
                        <input type="text" name="city" id="city">
                    </div>
                    <div>
                        <label>Admit-Date</label>
                        <input type="date" name="admitdate" id="admitdate">
                    </div>
                    <div  class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </td>
            <td>
                <table class="list" id="PatientList">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>Age</th>
                            <th>Mobile-No</th>
                            <th>City</th>
                           <th>Admit-Date</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script src="index1.js"></script>
</body>
</html>
